<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>OTP Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="http://localhost:8000/public/login.minified.css">
</head>

<body>
    <h1>Enter Your Phone Number</h1>
    <form id="phone-form">
        <label for="phone">Phone Number:</label>
        <div style="position: relative; display: flex; align-items: center;width: 100%; max-width: 400px;">
            <input type="tel" id="phone" name="phone" required>
            <button class="edit-button">
                <i class="fa fa-pencil"></i>
            </button>
        </div>
        <br>
        <div id="otp-container"></div>
        <button class="submit-button" type="submit">Send OTP</button>
    </form>

    <script src="http://localhost:8000/public/login.minified.js"></script>
</body>

</html>
